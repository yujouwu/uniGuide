<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜尋結果 - 地圖模式</title>
  </head>
  <body class="pt-[154px]">
    <nav class="fixed left-0 top-0 z-50 w-full bg-white">
      <%- include('./src/layout/navbar.ejs'); -%> <%-
      include('./src/layout/filter.ejs'); -%>
    </nav>

    <section>
      <div
        class="container relative h-[604px] w-full bg-[url('../assets/img/map01.jpg')] bg-cover bg-center"
      >
        <a
          href="#"
          class="group absolute top-[321px] inline-block transition-all"
        >
          <img src="../assets/svg/Pin.svg" alt="Pin" />
          <img
            src="../assets/svg/RiverTracking.svg"
            alt="RiverTracking"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-[80%]"
          />
        </a>

        <img src="../assets/svg/Hiking.svg" alt="Hiking" />
        <img src="../assets/svg/Surfing.svg" alt="Surfing" />
        <img src="../assets/svg/Diving.svg" alt="Diving" />
        <i class="bx bx-cycling"></i>
        <i class="bx bx-swim"></i>
      </div>
    </section>

    <section class="fixed bottom-0 left-1/2 -translate-x-1/2">
      <div class="container mb-5 flex">
        <div
          class="container absolute inset-0 -z-10 bg-gradient-to-b from-transparent via-[rgba(161,224,15,0.4)] to-[rgba(161,224,15,0.4)]"
        ></div>
        <div class="mySwiper relative w-[140px] overflow-hidden rounded-s-2xl">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
            <li class="swiper-slide">
              <img src="../assets/img/homepage/homepage01.jpg" alt="homepage" />
            </li>
          </ul>
          <!-- SwiperPagination -->
          <div class="swiper-pagination -mb-2"></div>
        </div>
        <div class="w-[187px] rounded-e-2xl bg-white p-2">
          <div class="flex items-center gap-x-1 text-sm">
            <i class="bx bxs-star mb-[0.4px] leading-4"></i>
            <span class="font-semibold">4.9</span>
            <span class="text-neutral-400">(145)</span>
          </div>
          <p class="font-semibold">The Secret Stream Trekking Experience</p>
          <div class="flex gap-x-1 text-xs">
            <p class="font-semibold">$1,050 TWD</p>
            <p>/ person</p>
          </div>
        </div>
      </div>

      <div class="container space-y-4 rounded-t-2xl bg-white pb-[38px] pt-4">
        <span
          class="mx-auto block h-1 w-8 max-w-none rounded-full bg-neutral-200"
        ></span>
        <div class="flex items-center justify-center gap-x-2">
          <a
            href="#"
            class="text-brand-30 rounded-lg bg-brand-200 px-2 text-xs font-semibold leading-5"
          >
            300
          </a>
          <p class="text-sm">Experiences</p>
        </div>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
  </body>
</html>
